<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blanchedalmond;
        }

        table {
            border-collapse: collapse;
        }

        button {
            background-color: rgb(175, 193, 85);
            font-size: 15px;
        }

        button a {
            text-decoration: none;
            color: rgb(17, 5, 5);
        }
    </style>
</head>

<body>
    <center>
        <h1>BOOK LIST</h1>
        <table border="2">
            <tr>
                <th>Image</th>
                <th>Book Title</th>
                <th>Book Author</th>
                <th>Price</th>
                <th>Publish date</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            {% for i in book%}
            <tr>
                <td>{% if i.cover_image %}
                    <img src="{{i.cover_image.url}}" width="100">
                    {% else %}
                    No Image
                    {% endif %}
                </td>
                <td>{{i.title}}</td>
                <td>{{i.author}}</td>
                <td>{{i.price}}</td>
                <td>{{i.pub_date}}</td>
                <td>{{i.description}}</td>
                <td><a href="{% url 'updatebook' i.id%}" style="text-decoration:none;color:black;">âœŽ</a>
                    <a href="{% url 'addtocart' i.id%}" style="text-decoration:none;color:black;">ðŸ›’</a>
                    <form action="{% url 'deletebook' i.id %}" method="POST" style="display: inline;"
                        onsubmit="return confirm('Are you sure you want to delete this book?');">
                        {% csrf_token %}
                        <button type="submit"
                            style="background:none;border:none;color:red; font-size:15px; cursor:pointer;">
                            ðŸ—‘ </button>
                    </form>
                </td>
            </tr>
            {% endfor%}
        </table><br><br>
        <button><a href="{% url 'addbook'%}">Add Book</a></button>
        <button><a href="{% url 'logout'%}">Logout</a></button>
         <button><a href="{% url 'viewcart'%}">Show Cart</a></button>
    </center>
</body>

</html>
