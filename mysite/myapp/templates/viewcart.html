<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            background-color: blanchedalmond;
        }
         button {
            background-color: rgb(175, 193, 85);
            font-size: 15px;
            margin-top: 10px;
        }

        button a {
            text-decoration: none;
            color: rgb(17, 5, 5);
        }
    </style>
</head>

<body>
    <center>
        <h1>MY CART</h1>
        <table border="2" style="border-collapse: collapse;">
            <tr>
                <th>Book Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            {% for i in cart%}
            <tr>
                <td>{{i.book.title}}</td>
                <td>{{i.book.price}}</td>
                <td>{{i.quantity}}</td>

            </tr>
            {% endfor%}
           <td colspan="3">Total Price:{{total_price}}</td>
        </table>
         <button><a href="{% url 'viewbook'%}">View Book</a></button>
    </center>
</body>

</html>
